# DevTrack Backend - Docker Compose for AWS EC2
# Usage: docker compose up -d

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devtrack-backend
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env.prod
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      # Persist uploads (profile images, etc.) on the host
      - uploads_data:/app/uploads

  mongo:
    image: mongo:7
    container_name: devtrack-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo_data:
  uploads_data:
